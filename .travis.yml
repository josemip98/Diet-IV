#Aquí indicamos el lenguaje que estamos usando, en mi caso node_js
language: node_js
#Vamos a probar las distintas versiones de node desde la versión 8 a la 15
node_js:
    - 8
    - 9
    - 10
    - 11
    - 12
    - 13
    - 14
    - 15
#Esta sección se ejecuta antes de la instalación de la aplicación (antes de npm install .)
#instalamos Jest y mi gestor de tareas Gulp.
before_install:
    - npm install -g gulp && npm install -g jest
#Ejecutamos los tests con gulp
script: gulp test
